<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Assignment6_Task2</title>
    <style>
        body {
            background-color: gray;
        }

        #jquery7_container {
            width: 100%;
            height: 600px;
            border: 1px solid black;
            margin: 0px auto 0px auto;
        }

        #jquery7_nav {
            height: 50px;
            background-color: black;
            color: white;
        }

        #jquery7_header {
            text-align: center;
            background-color: white;
            padding-top: 30px;
            height: 120px;
        }

        #jquery7_body {
            margin-top:-20px;
            height: 400px;
            background-color: #e9e9e9;
            text-align:center;
        }

        a {
            text-decoration: none;
            font-size: 22px;
            color: white;
        }

        .nav {
            width: 90px;
            padding-top: 12px;
            height: 38px;
            background-color: black;
            float: left;
            text-align: center;
            font-family: Arial;
        }
        p {
            font-size:20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
    $(document).ready($(function () {
        $(".nav").hover(function () {
            $(this).css("background-color", "gray");
        }, function () {
            $(this).css("background-color", "black");
        });
        $("#button1").click(function () {
            var color1 = prompt("Input a color (Hex Code) : ");
            $("#original").prepend("<p class='beforeParagraph'>Hello World</p>");
            $("p .beforeParagraph").first().css("color", color1);
        });
        $("#button2").click(function () {
            var color2 = prompt("Input a color (Hex Code) : ");
            $("#original").append("<p class='afterParagraph'>Hello World</p>");
            $("p .afterParagraph").last().css("color", color2);
        });
        $("#button3").click(function () {
            $(".beforeParagraph").remove();
            $(".afterParagraph").remove();
        });
    }));
    </script>
</head>
<body>
    <div id="jquery7_container">
        <div id="jquery7_nav">
            <div class="nav" style="margin-left:79.7%;"><a href="jquery6.html">Task 1</a></div>
            <div class="nav"><a href="jquery7.html">Task 2</a></div>
            <div class="nav"><a href="jquery8.html">Task 3</a></div>
        </div>
        <div id="jquery7_header">
            <span style="font-family:'Maiandra GD'; font-size:50px; font-weight:bold;">JQUERY DESIGN LIFE</span><br />
            <button id="button1" style="margin-left:20px; margin-top:20px; width:100px; height:30px; font-size:18px;">Button 1</button> &nbsp;
            <button id="button2" style="margin-left:20px; margin-top:20px; width:100px; height:30px; font-size:18px;">Button 2</button> &nbsp;
            <button id="button3" style="margin-left:20px; margin-top:20px; width:100px; height:30px; font-size:18px;">Button 3</button>
        </div>
        <div id="jquery7_body">
            <p id="original">Hello World</p>
        </div>
    </div>
</body>
</html>
